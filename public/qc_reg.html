<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<link rel="stylesheet" href="css/comm.css">	
	<link rel="stylesheet" href="css/reg.css">
 </head>
 <body>
  <!--用户注册页眉header-->
  <div id="header">
		<a href="#"><img src="./img/login_logo.png"></a>
		<p>欢迎注册</p>
	</div>
  <!--用户注册内容container-->
	<div id="container">
	<form action="">
    <!--注册使用类型reg_type -->
    <div class="reg_type">
				<a href="qc_reg.html" class="my_style" >手机注册</a>
				<a href="qc_reg1.html">邮箱注册</a>
    </div>
    <!--用户注册信息user_info-->
		<div class="user_info">
			<ul>
				<li>
					手机号:
					<span></span>
				</li>
				<li>
					<input type="text" id="phone">
				</li>
				<li>
					密&nbsp;&nbsp;&nbsp;&nbsp;码:
					<span></span>
				</li>
				<li>
					<input type="password" id="upwd">
				</li>
				<li>确认密码:</li>
				<li>
					<input type="password" id="cpwd">
				</li>
				<li>
					电子邮箱:
				</li>
				<li>
					<input type="text" id="email">
				</li>
				<li>验 证 码:</li>
				<li>
					<input type="text" id="ck_code">
					<img src="#" alt="" >
					<a href="#">看不清?</a>
				</li>
				<li>
				  <button id="button">注册</button>	
		      <a href="#" id="toLogin">我有账号,我要登录</a>
				</li>
			</ul>
		</div>
	</form>	
	</div>
  <footer>
		<iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
  </footer>
 </div>
 </body>
</html>
